<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Properties</title>
</head>
<body>
  <h1>Properties</h1>

  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">
      <table class="table table-hover">
        <tbody>
          <tr ng-repeat='property in properties track by $index'>
            <td ui-sref='detail({propId: property._id})'>
              {{property.address}}
            </td>
            <td>
              ${{property.rentPrice}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
