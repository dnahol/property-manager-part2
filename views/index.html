<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Property Manager</title>

  <link rel="stylesheet" href="/bower_components/bootswatch-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bower_components/sweetalert/dist/sweetalert.css">
  <link rel="stylesheet" href="/css/style.css">

  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="/bower_components/ngSweetAlert/SweetAlert.min.js"></script>
  <script src="/bower_components/sweetalert/dist/sweetalert.min.js"></script>

  <script src="/bower_components/jquery/dist/jquery.min.js"></script>

  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/module.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/service.js"></script>
  <!-- <script src="js/main.js"></script> -->


</head>
<body ng-app='propertyApp'>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Property Manager</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
        <ul class="nav navbar-nav">
          <li class="active"><a ui-sref='properties'>Properties <span class="sr-only">(current)</span></a></li>
          <li><a ui-sref='tenants'>Tenants</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Search for: {{search}} <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a ng-click='search=Property; propertySearch=true'>Property</a></li>
              <li><a ng-click='search=Tenant; tenantSearch=true'>Tenant</a></li>
              <!-- <li><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li><a href="#">Separated link</a></li>
              <li class="divider"></li>
              <li><a href="#">One more separated link</a></li> -->
            </ul>
          </li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a ui-sref='summary'>Summary Stats</a></li>
        </ul>
      </div>
    </div>
  </nav>



  <!-- Where the templates go! -->
  <div class='container'>
    <div class="content" ui-view></div>
  </div>


</body>
</html>
